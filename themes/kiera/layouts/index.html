{{ define "main" }}

<br>

<center>
<iframe width="560" height="315" src="https://www.youtube.com/embed/UgAaHi5zhEo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</center>

<br>
<hr width=40>


<section id="home">
        <ul>
          {{ range $index, $page := first 40 (where .Site.RegularPages "Section" "in" .Site.Params.mainSections) }}
          <li {{if eq $index 0}}class="first"{{end}}>
            <h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1> 
            {{ partial "aside" . }}
            <p>{{ .Summary }}</p>
            {{ if .Truncated }}
            <a href="{{ .RelPermalink }}">{{ T "readMore" }}</a>
            {{ end }}
          </li>
          {{ end }}
        </ul>
      </section>

{{ end }}
